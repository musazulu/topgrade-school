services:
  - type: web
    name: topgrade-school
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn topgrade_school.wsgi:application"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        fromService:
          name: topgrade-school
          type: web
          property: host
      - key: RENDER
        value: "true"
      - key: WEB_CONCURRENCY
        value: "4"

databases:
  - name: topgrade-school-db
    databaseName: topgrade_school_db
    user: topgrade_user